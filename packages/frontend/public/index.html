<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackly - Personal Tracking App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%232563eb' rx='20'/><path fill='white' d='M25 70 L40 55 L55 65 L75 35' stroke='white' stroke-width='6' fill='none'/><circle cx='40' cy='55' r='4' fill='white'/><circle cx='55' cy='65' r='4' fill='white'/><circle cx='75' cy='35' r='4' fill='white'/></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Trackly</h1>
                    <p class="subtitle">Track your habits, tasks, expenses, and moods</p>
                    <p class="quote">"This is my life in Trackly"</p>
                </div>
                <div class="header-menu">
                    <button class="btn-hamburger" id="hamburger-btn" aria-label="Menu">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <button class="dropdown-item" id="signout-btn">Sign Out</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="app-layout">
            <!-- Main Content -->
            <main class="main-content">
                <div class="content-view active">
                    <entity-grid></entity-grid>
                    <entry-list style="display: none;"></entry-list>
                </div>
            </main>
        </div>

        <!-- Slide-up Panel -->
        <slide-up-panel></slide-up-panel>

        <!-- Hidden form templates -->
        <div style="display: none;">
            <entity-create-form id="entity-create-form-template"></entity-create-form>
            <entity-form id="entity-form-template"></entity-form>
            <entry-form id="entry-form-template"></entry-form>
            <entry-edit-form id="entry-edit-form-template"></entry-edit-form>
        </div>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
