<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackly - Personal Tracking App</title>

  <!-- Favicons -->
  <link rel="icon" href="/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/favicon/site.webmanifest">


  <style>
    /* Header - Paper & Ink 2026 */
    header {
      background: transparent;
      padding: 20px var(--base-size-24) 16px;
      border-bottom: 1px solid var(--border-light);
      box-shadow: var(--shadow-ambient);
      display: flex;
      justify-content: center;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 800px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--base-size-24);
      flex: 1;
    }

    .header-text {
      flex-shrink: 0;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.03em;
      line-height: 1.2;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #signout-btn,
    #theme-toggle-btn {
      font-size: 1.25rem;
      font-weight: 500;
      background: transparent;
      color: var(--text-secondary);
      border: none;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-radius: var(--radius-sm);
    }

    #signout-btn:hover,
    #theme-toggle-btn:hover {
      color: var(--text-primary);
      background: var(--background);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        height: 100svh;
      }

      header {
        padding: 20px var(--base-size-16) 12px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .nav-link {
        font-size: 0.875rem;
      }
    }
  </style>
  <link rel="stylesheet" href="/global.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1><a href="#" id="logo-link" style="text-decoration: none; color: inherit;">Trackly</a></h1>
        </div>
        <div class="header-actions">
          <button id="theme-toggle-btn"><i class="ph-duotone ph-sun"></i></button>
          <button id="signout-btn"><i class="ph-duotone ph-sign-out"></i></button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <entry-list></entry-list>

    <!-- Modal Panel -->
    <modal-panel></modal-panel>

    <!-- Slide Panel for Entry Details -->
    <slide-panel>
      <entry-detail></entry-detail>
    </slide-panel>

    <!-- Toast Notifications -->
    <toast-component></toast-component>

    <!-- Search Modal (Cmd+K) -->
    <search-modal></search-modal>

  </div>

  <script type="module" src="/dist/app.js"></script>
</body>

</html>
