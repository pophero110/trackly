<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackly - Personal Tracking App</title>

  <!-- Favicons -->
  <link rel="icon" href="/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/favicon/site.webmanifest">


  <style>
    /* Header - Paper & Ink 2026 */
    header {
      background: transparent;
      padding: 20px var(--base-size-24) 16px;
      border-bottom: 1px solid var(--border-light);
      box-shadow: var(--shadow-ambient);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: var(--base-size-16);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--base-size-16);
      flex: 1;
    }

    .header-text {
      flex-shrink: 0;
    }

    .header-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px var(--base-size-16);
      border-radius: var(--radius-sm);
      transition: var(--transition);
      white-space: nowrap;
    }

    .nav-link:hover {
      color: var(--text-primary);
      background: var(--background);
    }

    .nav-link:active {
      transform: scale(0.98);
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.03em;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .quote {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 400;
      font-style: italic;
      margin-top: 6px;
    }

    .header-menu {
      position: relative;
    }

    .btn-hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 8px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-hamburger:hover {
      background: var(--background);
    }

    .btn-hamburger:active {
      transform: scale(0.95);
    }

    .hamburger-line {
      width: 20px;
      height: 2px;
      background: var(--text-secondary);
      border-radius: 2px;
      transition: var(--transition);
    }

    .btn-hamburger:hover .hamburger-line {
      background: var(--text-primary);
    }

    /* TODO: universal dropdown menu */
    .dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: var(--background);
      border: none;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-lg);
      min-width: 160px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: var(--transition);
      z-index: 1000;
      overflow: hidden;
    }

    .dropdown-menu.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      width: 100%;
      padding: 12px var(--base-size-16);
      font-size: 0.875rem;
      font-weight: 500;
      background: transparent;
      color: var(--text-secondary);
      border: none;
      text-align: left;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown-item:hover {
      color: var(--text-primary);
    }

    .dropdown-item:active {
      background: var(--border);
    }
  </style>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="header-left">
          <div class="header-text">
            <h1><a href="#" id="logo-link" style="text-decoration: none; color: inherit;">Trackly</a></h1>
          </div>
          <nav class="header-nav">
            <a href="#" id="entities-link" class="nav-link"><i class="ph-duotone ph-circles-four"></i> Entities</a>
            <a href="#" id="entries-link" class="nav-link"><i class="ph-duotone ph-list-bullets"></i> Entries</a>
          </nav>
        </div>
        <div class="header-menu">
          <button class="btn-hamburger" id="hamburger-btn" aria-label="Menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
          <div class="dropdown-menu" id="dropdown-menu">
            <button class="dropdown-item" id="signout-btn"><i class="ph-duotone ph-sign-out"></i> Sign Out</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <entity-list></entity-list>
    <entry-list style="display: none;"></entry-list>
    <entry-detail style="display: none;"></entry-detail>

    <!-- Modal Panel -->
    <modal-panel></modal-panel>

    <!-- Slide Panel for Entry Details -->
    <slide-panel></slide-panel>

    <!-- Hidden form templates -->
    <div style="display: none;">
      <entity-create-form id="entity-create-form-template"></entity-create-form>
      <entity-edit-form id="entity-edit-form-template"></entity-edit-form>
      <entry-create-form id="entry-create-form-template"></entry-create-form>
    </div>
  </div>

  <script type="module" src="/dist/app.js"></script>
</body>

</html>
